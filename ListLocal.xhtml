<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<ui:composition template="master.xhtml">
	<ui:define name="title">
        .:Listado de Locales:.
    </ui:define>
	<ui:define name="titleCont">
		<span>Locales </span>
	</ui:define>
	<ui:define name="content">
		<h:form>
			<div class="row" align="left">
				<div class="row">
					<div class="col-sm-4">
						<div class="form-group">
							<h:outputLabel for="name" value="Búsqueda"
								styleClass="control-label" />
							<p:inputText autocomplete="off" id="name"
								styleClass="form-control"
								value="#{LocalController.local.nombreLocal}" maxlength="45" />
						</div>
					</div>
					<div class="col-sm-6 text-right">
						<div class="form-group box-main-btn">
							<span style="display: block; height: 30px;"></span>
							<p:commandButton value="Limpiar" update="lstVaccines"
								actionListener="#{LocalController.cleanLocal()}"
								styleClass="btn btn-default" ajax="false" />
							<p:commandButton value="Buscar" update="lstVaccines"
								actionListener="#{LocalController.findByName()}"
								styleClass="btn btn-danger" ajax="true" />
							<p:commandButton value="Nuevo"
								action="#{LocalController.newLocal()}"
								styleClass="btn btn-danger" ajax="false" />
						</div>
					</div>
				</div>

			</div>
			<div class="row">
				<div class="col-sm-12">
					<div class="form-group table-responsive box-table-class">
						<p:dataTable id="lstLocal" var="lo"
							value="#{LocalController.listLocales}" paginator="true"
							paginatorPosition="top" rowsPerPageTemplate="10,20,30,40,50"
							rows="10" styleClass="table table-bordered"
							emptyMessage="No existen registros" rowIndexVar="item"
							style="margin-bottom:0">

							<p:column headerText="Id" sortBy="#{lo.idLocal}">
								<h:outputText value="#{lo.idLocal}" />
							</p:column>
							<p:column headerText="Nombre" sortBy="#{lo.nombreLocal}">
								<h:outputText value="#{lo.nombreLocal}" />

							</p:column>
							<p:column headerText="Direccion" sortBy="#{lo.adressLocal}">
								<h:outputText value="#{lo.adressLocal}" />
							</p:column>
							<p:column headerText="Numero de Productos" sortBy="#{lo.numberdeproductosLocal}">
								<h:outputText value="#{lo.numberdeproductosLocal}" />
							</p:column>
							<p:column headerText="Proveedor"
								sortBy="#{lo.proveedor.RUC}">
								<h:outputText value="#{lo.proveedor.RUC}" />
							</p:column>
							<p:column headerText="Operación" style="text-align:center;">
								<h:commandLink action="#{LocalController.goUpdate(lo)}">
								<i class="fas fa-pencil-alt"></i>
								</h:commandLink>
							</p:column>
							<p:column headerText="Operación" style="text-align:center;">
								<h:commandLink action="#{LocalController.delete(lo)}">
								<i class="fas fa-trash-alt"></i>
								</h:commandLink>
							</p:column>
						</p:dataTable>
					</div>
				</div>
			</div>
		</h:form>
	</ui:define>
	<ui:define name="footerCont">
	</ui:define>
</ui:composition>
</html>
