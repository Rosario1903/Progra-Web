<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head></h:head>
<body>
	<h:form>
		<h:outputLabel for="id" value="id" />
		<p:inputText id="id" value="#{ProveedorController.p.idProveedor}"
			maxlength="30" required="true" />
		<h:outputLabel for="name" value="Local" />

		<p:inputText autocomplete="off" id="name"
			value="#{ProveedorController.p.usuario}" maxlength="30"
			required="true" />
		<h:outputLabel for="usuario" value="usuario" />
		<p:inputText id="adress"
			value="#{ProveedorController.p.RUC}" maxlength="30"
			required="true" />
		<h:outputLabel for="date" value="RUC " />

		<p:commandButton value="Grabar"
			actionListener="#{ProveedorController.insert()}" 
			action="jsf?faces-redirect=true" />
		<p:commandButton value="Cancelar"
			action="listproveedores?faces-redirect=true"   immediate="true"/>
	</h:form>
</body>
</html>
